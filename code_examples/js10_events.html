<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Events</title>
    <style type="text/css">
      input[type="button"] {
        margin-right: 20px;
      }
    </style>
    <script>
      const NUM_BUTTONS = 4;
      window.onload = function () {
        for (let i = 0; i < NUM_BUTTONS; i++) {
          btnObj = document.getElementById("btn" + (i + 1));
          btnObj.onclick = (e) => alert("You pressed " + e.target.value + "!");
        } // end for
      }; // end window.onload
    </script>
  </head>

  <body>
    <script>
      for (let n = 0; n < NUM_BUTTONS; n++) {
        document.write(
          '<input type="button" value="Button' +
            (n + 1) +
            '" id="btn' +
            (n + 1) +
            '" />'
        );
      }
    </script>
  </body>
</html>
